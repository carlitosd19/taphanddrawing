<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./index.css"></script>

    <style>
      #drawing-mode {
        margin-bottom: 10px;
        vertical-align: top;
      }

      #drawing-mode-options {
        display: inline-block;
        vertical-align: top;
        margin-bottom: 10px;
        margin-top: 10px;
        background: #f5f2f0;
        padding: 10px;
      }

      label {
        display: inline-block;
        width: 130px;
      }

      .info {
        display: inline-block;
        width: 25px;
        background: #ffc;
      }

      #bd-wrapper {
        min-width: 1500px;
      }
    </style>
    <title>test 5</title>
  </head>
  <body>
    <h1 style="padding-top: 100px">Test 5</h1>

    <button onclick="toggleMode(modes.pan)">Toggle Pan</button>
    <button onclick="toggleMode(modes.drawing)">Toggle Drawing</button>

    <input id="colorPicker" value="#000000" data-jscolor="" />
    <button onclick="clearCanvas(canvas)">Clear</button>
    <button onclick="exportCanvas(canvas)">Save as Image</button>

    <canvas id="canvas"></canvas>

    <h2>Coming soon</h2>

    <div id="drawing-mode-options" style="">
      <label for="drawing-mode-selector">Mode:</label>
      <select id="drawing-mode-selector">
        <option>Pencil</option>
        <option>Circle</option>
        <option>Spray</option>
        <option>Pattern</option>

        <option>hline</option>
        <option>vline</option>
        <option>square</option>
        <option>diamond</option>
        <option>texture</option> </select
      ><br />

      <label for="drawing-line-width">Line width:</label>
      <span class="info">21</span
      ><input
        type="range"
        value="30"
        min="0"
        max="150"
        id="drawing-line-width"
      /><br />

      <label for="drawing-color">Line color:</label>
      <input type="color" value="#005E7A" id="drawing-color" /><br />

      <label for="drawing-shadow-color">Shadow color:</label>
      <input type="color" value="#005E7A" id="drawing-shadow-color" /><br />

      <label for="drawing-shadow-width">Shadow width:</label>
      <span class="info">0</span
      ><input
        type="range"
        value="0"
        min="0"
        max="50"
        id="drawing-shadow-width"
      /><br />

      <label for="drawing-shadow-offset">Shadow offset:</label>
      <span class="info">0</span
      ><input
        type="range"
        value="0"
        min="0"
        max="50"
        id="drawing-shadow-offset"
      /><br />
    </div>

    <script src="./lib/jscolor.min.js"></script>
    <script src="./lib/fabric.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
